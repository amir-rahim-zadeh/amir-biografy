<h1 style="color:red;text-align:right;">سلام</h1>

<p style="color:blue;text-align:right;">من امیر حسین رحیم زاده هستم </p>
<p style="color:purple;text-align:right;">من از دو چیز خیلی خوشم میاد اولی</p>
<p style="color:purple;text-align:right;">برنامه نویسی و دومی رباتیک هست</p>
<p style="color:orange;text-align:right;">و من دوست دارم با این دو دانش پهباد بسازم</p>
<img src="https://www.alef.ir/files/post/lg/2019/25/127401.jpg" alt="عکس پهپاد"width="500" height="400">
<p style="color:gray;text-align:right;">غذا ی مورد علاقه ی من در غذا های ایرانی عدس پلو و در غذا های خارجی پیتزا و همبرگر هست</p>

<img src="https://profilebaz.ir/wp-content/uploads/2021/03/20_17470000006472047.jpg" alt="عکس پیتزا"width="500" height="400">
<p style="color:orange;text-align:right;">من اهل برزک شهری در 30 کیلومتری کاشان هستم </p>

<img src="https://cdn.iktv.ir/images/thumbnail/20200129/09330549_xl.jpg" alt="عکس از برزک"width="500" height="400">
